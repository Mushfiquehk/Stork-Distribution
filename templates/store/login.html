{% extends "./../base.html" %}
{% load static %}
{% block content %}
<section class="text-gray-600 bg-white body-font shadow-md">
    <div class="container mx-auto flex px-5 pb-12 md:flex-row flex-col items-center">
      <div class="lg:flex-grow md:w-1/2 px-6 py-12 md:flex flex-col items-center sm:px-6">
        <div class="max-w-md w-full space-y-8">
          
          <div>
            <h1 class="mt-6 text-center text-4xl font-extrabold text-gray-900">Welcome to Stork Distributions</h1>
          </div>
          <div class="mt-6 text-center text-lg font-extrabold text-gray-900">Sign in to start shopping</div>          

          <!-- Sign in -->
          {% if user.is_authenticated == False %}
            <p class="mt-2 text-center text-sm text-gray-600">
              Or
              <a href="{% url 'store:register' %}" class="font-medium text-indigo-600 hover:text-indigo-500"> create a new account </a>
            </p>
            <form class="mt-8 space-y-6" action="{% url 'store:login' %}" method="POST">
              {% csrf_token %}
              <input type="hidden" name="remember" value="true">
              <div class="rounded-md shadow-sm -space-y-px">
                <div>
                  <label for="username" class="sr-only">Business Name</label>
                  <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Business Name">
                </div>
                <div>
                  <label for="password" class="sr-only">Password</label>
                  <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
              </div>
        
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                  <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
                </div>
        
                <div class="text-sm">
                  <a href="{% url 'password_reset' %}" class="font-medium text-indigo-600 hover:text-indigo-500"> Forgot your password? </a>
                </div>
              </div>
        
              <div class="flex justify-center">
                <button type="submit" class="group relative min-w-[64px] flex justify-between items-center text-sm py-2 px-3 border border-transparent font-medium rounded-md text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  <div class="flex items-center">
                    <!-- Heroicon name: solid/lock-closed -->
                    <svg class="h-5 w-5 text-gray-300 group-hover:text-gray-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                    </svg>
                  </div>
                  <div class="tracking-wide font-medium ml-2">SIGN IN</div>
                </button>
              </div>
            </form><!-- Sign in -->
          {% endif %}
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full sm:w-1/2 w-5/6 hidden md:block">
        <img class="object-cover object-center" alt="hero" src="{% static 'default.png' %}">
      </div>
    </div>
</section>

{% endblock %}
